<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4cf9ee1775.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-page">
        <!-- ////////////////////////////////////////////////// -->
        <div class="heading">
            <div class="nav">
                 <img src="vecteezy_transparent-coding-development-icon_16017020.png"><span>Hashim</span>
            </div> 
            <div class="icon">
                <a href="#"><i id="a-1" class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i id="a-2" class="fa-brands fa-twitter"></i></a>
                <a href="#"><i id="a-3" class="fa-brands fa-instagram"></i></a>
                <a href="#"><i id="a-4" class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i id="a-5" class="fa-brands fa-github"></i></a>
            </div>
        </div>
        <!-- ////////////////////////////////////////////////// -->

        <div class="middle-page">
            <div class="middle-page-left">
                <h1>Under<br>Construction</h1>
                <p class="para-1">Coming soon...!</p>

                <div class="countdown">

                    <div class="column">
                       <div id="days" class="timer">00</div>
                       <div class="line"></div>
                        <h2>Days</h2>
                    </div>
                    <div class="column">
                        <div id="hours" class="timer">00</div>
                        <div class="line"></div>
                        <h2>Hours</h2>
                    </div>
                    <div class="column">
                        <div id="minutes" class="timer">00</div>
                        <div class="line"></div>
                        <h2>Minutes</h2>
                    </div>
                    <div class="column">
                        <div id="seconds" class="timer">00</div>
                        <div class="line"></div>
                        <h2>Seconds</h2>
                    </div>
                </div>

                <p class="para-2">We are currently facing some issues with our team is working hard to
                    resolve it. You can subscribe to our mailling list if you want to get notified
                </p>

                <input id="input" type="email" placeholder="Email">
                <a id="a" class="anchor" href="#">Subscribe</a>
            </div>
            <div class="middle-page-right">
                <img src="image 1.png" alt="">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="  https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
